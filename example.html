<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A Simple Page with CKEditor</title>
        <!-- Make sure the path to CKEditor is correct. -->
        <script src="./ckeditor.js"></script>
    </head>
    <body>
        <form>
            <textarea name="editor1" id="editor1" rows="10" cols="80">
                Create your waiver here.
            </textarea>
            <script>
                // Replace the <textarea id="editor1"> with a CKEditor
                // instance, using default configuration.
                CKEDITOR.replace( 'editor1', {
                    extraPlugins: 'timestamp',

                });
            </script>
        </form>

        <h2 style="font-style:italic"><strong>Your Waiver&nbsp;</strong></h2>

<p>&nbsp;</p>

<p>Create your waiver here. I sign that I,&nbsp;<input maxlength="30" name="my text field" required="required" size="15" type="text" value="First Name" />&nbsp;<input maxlength="30" name="last" required="required" size="15" type="text" value="Last Name" />, sign on this date.</p>



    </body>
</html>
